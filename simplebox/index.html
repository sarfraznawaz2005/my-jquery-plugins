<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
#container{
	width:650px;
	margin:50px auto;
}

.left{
	float:left;
}

.right{
	float:right;
}

.clear{
	clear:both;
}

</style>
<script type="text/javascript" src="jquery-1.4.4.js"></script>
<script type="text/javascript" src="jquery.simplebox.js"></script>

<script type="text/javascript">
$(function(){
	$('.simplebox').simplebox({});
});
</script>
<title>jQuery SimpleBox DEMO</title>
</head>

<body>

	<div id="container">
		<img src="img/3.jpg" alt="" width="120" height="100" class="simplebox" title="1st image title" />
		<img src="img/5.jpg" alt="" width="120" height="100" class="simplebox" title="2nd image title" />
		<img src="img/10.jpg" alt="" width="120" height="100" class="simplebox" title="3rd image title" />
		<img src="img/13.jpg" alt="" width="120" height="100" class="simplebox" title="4th image title" />
		<img src="img/20.jpg" alt="" width="120" height="100" class="simplebox" title="5th image title" />
		<div class="clear">&nbsp;</div>
		<img src="img/fbizzle_7.jpg" alt="" width="120" height="100"  class="simplebox" title="6th image title"/>
		<img src="img/fft_padding_shot_2.jpg" alt="" width="120" height="100" class="simplebox" title="7th image title" />
		<img src="img/player_2.jpg" alt="" width="120" height="100" class="simplebox" title="8th image title" />
		<img src="img/player_3.jpg" alt="" width="120" height="100" class="simplebox" title="9th image title" />
		<img src="img/25.jpg" alt="" width="120" height="100" class="simplebox" title="10th image title" />
	</div>

</body>
</html>
